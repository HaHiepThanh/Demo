<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Web25A-Microsoft-Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="main-top">
            <div id="main-top-logo">
                <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg"/>
            </div>
            <div id ="text">
                <div id="login">
                    Đăng nhập
                </div>
                <div id="type">
                    <input id="input" placeholder="Email, số điện thoại hoặc Skype" />
                </div>
                <div id="sign-up">
                    <div id="sign-up-text1">
                        Bạn không có tài khoản? <a style="color: #0067B8;">Hãy tạo tài khoản!</a>
                    </div>
                    <div id="sign-up-text2", style="color: #0067B8">
                        Bạn không truy cập được vào tài khoản?
                    </div>
                    <div id="back-next">
                        <div id="back">
                            Quay lại
                        </div>
                        <div id="next">
                            Tiếp theo
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-bottom">
            <img src="key1.jpg", width="25px">
            <div>
                Tuỳ chọn đăng nhập
            </div>
        </div>
    </div>
</body>
</html>
